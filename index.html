<body>
    <h1 class:"center">스며드는 것</h1><br>
    <div id="right">
        <p>안도현</p>
    </div>
    <P>꽃게가 간장속에</P><br>
    <p>반쯤 몸을 담그고 엎드려 있다</p><br>
    <p>등판에 간장이 울컥울컥 쏟아질때</p><br>
    <p>꽃게는 뱃속의 알을 껴안으려고</p><br>
    <p>꿈틀거리다가 더 낮게</p><br>
    <p>더 바닥 쪽으로 웅크렸으리라</p><br>
    <p>버둥거렸으리라 버둥거리다가</p><br>
    <p>어찌할 수 없어서</p><br>
    <p>살 속으로 스며드는 것을</p><br>
    <p>한때의 어스름을</p><br>
    <p>꽃게는 천천히 받아들였으리라</p><br>
    <p>껍질이 먹먹해지기 전에</p><br>
    <p>가만히 알들에게 말했으리라</p><br>
    <p></p><br>
    <p>저녁이야</p><br>
    <p>불 끄고 잘 시간이야</p>
